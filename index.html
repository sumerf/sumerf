    <script>

        // 获取一言数据
        document.addEventListener('DOMContentLoaded', function() {
            fetch("https://v1.hitokoto.cn/")
                .then(res => res.json())
                .then(data => {
                    document.getElementById('hitokoto-text').innerText = data.hitokoto;
                    if (data.from) {
                        document.getElementById('hitokoto-text').innerText += ' —— ' + data.from;
                    }
                })
                .catch(() => {
                    document.getElementById('hitokoto-text').innerText = '享受当下，珍惜每一刻。';
                });
        });
    </script>
